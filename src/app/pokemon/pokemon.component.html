<div class="pokemon-detail">
  <div>
    <img [src]="pokemon.thumbnail" />
  </div>
  <div>
    <h2>{{pokemon.name}} lvl {{pokemon.level}}</h2>
    <p>HP: {{pokemon.hp}}/{{pokemon.maxHp}}</p>
    <p>Attack: {{pokemon.attack().baseStat}}</p>
    <p>Defense: {{pokemon.defense().baseStat}}</p>
    <p>AttackSFX: {{pokemon.attackSFX().baseStat}}</p>
    <p>DefenseSFX: {{pokemon.defenseSFX().baseStat}}</p>
    <p>Speed: {{pokemon.speed().baseStat}}</p>
  </div>
</div>
