<div class="pokemon-detail">
  <div>
    <img [src]="pokemon.thumbnail" />
  </div>
  <div>
    <h2>{{pokemon.name}} lvl {{pokemon.level}}</h2>
    <p>hp: {{pokemon.hp}}/{{pokemon.maxHp}}</p>
    <p>Speed: {{pokemon.speed()}}</p>
    <p>Attack: {{pokemon.attack()}}</p>
    <p>Defense: {{pokemon.defense()}}</p>
  </div>
</div>
