<app-pokemon [name]="pokemons[0].name" [hp]="pokemons[0].hp" [maxHp]="pokemons[0].maxHp"></app-pokemon>
<app-pokemon [name]="pokemons[1].name" [hp]="pokemons[1].hp" [maxHp]="pokemons[1].maxHp"></app-pokemon>
<ul>
  <li *ngFor="let log of logs">{{log}}</li>
</ul>
<p [ngClass]="'winner-log'">{{winnerLog}}</p>
<button type="button" (click)="toggleBattle()">
  {{action}}
</button>
