<h1>Pokemon Battle</h1>
<app-pokemon [pokemon]="fighters[0]"></app-pokemon>
<app-pokemon [pokemon]="fighters[1]"></app-pokemon>
<ul>
  <li *ngFor="let log of logs">{{log}}</li>
</ul>
<p [ngClass]="'winner-log'">Winner: {{battleService.getWinner()}}</p>

<button type="button" (click)="toggleBattle()">
  {{action}}
</button>
